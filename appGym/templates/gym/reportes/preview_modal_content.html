<h5 class="mb-2">
  Vista previa de {{ titulo }}
  <small class="text-muted">
    ({{ rows|length }} de {{ total }} registros)
  </small>
</h5>

{% if descripcion %}
  <div class="alert alert-info py-2">
    {{ descripcion }}
  </div>
{% endif %}

<div id="alertaDescarga" class="mt-3"></div>
<div class="table-responsive" style="max-height: 400px;">
  <table class="table table-sm table-striped table-bordered mb-0">
    <thead class="table-dark">
      <tr>
        {% for h in headers %}
          <th>{{ h|capfirst }}</th>
        {% endfor %}
      </tr>
    </thead>
    <tbody>
      {% for row in rows %}
      <tr>
        {% for col in row %}
          <td>{{ col }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<div class="mt-3 text-end">
  <button
    id="btnDescargarExcel"
    class="btn btn-success btn-sm"
    data-url="{% url 'reporte_'|add:tipo|add:'_excel' %}?{{ request.GET.urlencode }}"
  >
    Descargar Excel
  </button>
</div>
</div>
